<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor &vert; Huddle landing page with single introductory
      section
    </title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header--logobox">
          <img src="images/logo.svg" alt="Logo" class="header--logobox-logo" />
        </div>

        <div class="header--imgbox">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="header--imgbox-img"
          />
        </div>

        <div class="header--textbox">
          <h1 class="header--textbox-heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="header--textbox-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="header--textbox-btn">Register</a>
        </div>

        <div class="header--iconbox">
          <a href="#" class="header--iconbox-icon">
            <svg class="icon-facebook">
              <use xlink:href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </a>

          <a href="#" class="header--iconbox-icon">
            <svg class="icon-twitter">
              <use xlink:href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </a>

          <a href="#" class="header--iconbox-icon">
            <svg class="icon-instagram">
              <use xlink:href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </div>
      </header>
    </div>
  </body>
</html>
